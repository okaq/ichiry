// acta
var a = {
    "init": function(e) {
        console.log(e);
        // start time
        a.start = window.performance.now();

        // subsystems
        a.subs = [dom,sce,bmp,db];
        a.subs.forEach(function(el){el.init();});

        // cycle
	    a.tick = 0;
	    a.max = 1;
	    a.id = window.setTimeout(a.cyc, 1000);

        // stats
        var done = window.performance.now();
        var total = done - a.start;
        console.log("total load time: " + total + "ms.");
 
    },
    "cyc": function() {
	    console.log("nano games");
	    // setup matrix test
	    db.logo();
	    sce.logo();
	    ren.test();
	    // clock init
	    db.clock();
	    sce.clock();

	    // new cycle
	    a.tick = 0;
	    a.max = 10000;
	    a.id = window.setInterval(a.cyc2, 1000);
    },
	"cyc2": function() {
		console.log("tick count: " + a.tick);
		if (a.tick >= a.max) {
			console.log("anim done");
			window.clearInterval(a.id);
			return;
		}
		ren.logo();
		// update clock
		a.tick = a.tick + 1;
	}
}
// scene
var sce = {
	"init": function() {
		let r0 = [1920,1080,0,0];
		let x0 = "bkgd";
		sce.a = sce.canvas(r0,x0);
		dom.add(sce.a.c);

	},
	"logo": function() {
		let r0 = [db.a.c.nx2,db.a.c.py2,db.a.c.mx2,db.a.c.my2];
		let x0 = "logo";
		sce.b = sce.canvas(r0,x0);
		dom.add(sce.b.c);
	},
	"clock": function() {
		// binary ticker
		sce.c = {};
	},
	"canvas": function(r0,x0) {
		// generator pane
		let c0 = {};
		c0.r = r0;
		c0.c = dom.canvas(c0.r);
		c0.c.can.dataset.x = x0;
		c0.c.can.addEventListener("click", sce.click, false);
		return c0;
	},
	"click": function(e) {
		console.log(e);
	}
}
// data
var db = {
	"init": function() {
		db.a = {};
		db.a.a = Date.now();
		db.a.b = "nano games at peta scale";

		// db.txt();
	},
	"logo": function() {
		db.a.c = {};
		db.a.c.w = 1920;
		db.a.c.h = 1080;
		db.a.c.px = 64;
		db.a.c.py = 64;
		db.a.c.mx = 2;
		db.a.c.my = 2;
		db.a.c.px2 = (db.a.c.px + (2 * db.a.c.mx)) >>> 0;
		db.a.c.py2 = (db.a.c.py + (2 * db.a.c.my)) >>> 0;
		db.a.c.nx = db.a.b.length;
		db.a.c.nx2 = (db.a.c.px2 * db.a.c.nx) >>> 0;
		db.a.c.mx2 = ((db.a.c.w - db.a.c.nx2) / 2) >>> 0;
		db.a.c.my2 = ((db.a.c.h - db.a.c.py2) / 2) >>> 0;
	},
	"clock": function() {
		db.b = {};
		db.b.a = Date.now();
		db.b.b = new Date(db.b.a);
		db.b.c = db.b.b.toISOString();
		db.b.d = db.b.b.valueOf();
		db.b.e = db.b.b.toLocaleString('en-US',{timeZone:'America/New_York'});
		console.log(db.b.e);
		// get methods for year, month, day, hour, minute, second
		db.parse();
	},
	"parse": function() {
		// easy split
		db.c = {};
		db.c.a = db.b.e.split(",");
		db.c.b = db.c.a[0].split("/");
		db.c.c = db.c.a[1].split(" ");
		db.c.d = db.c.c[1].split(":");
		console.log(db.c);
		// db.c.b = [month,day,year]
		// db.c.d = [hour,minute,second]
	}
}
// render
var ren = {
	"test": function() {
		// bkgd
		sce.a.c.con.fillStyle = rgba.css([0,0,0,1.0]);
		sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
		
		// logo
		sce.b.c.con.fillStyle = rgba.css([255,255,255,1.0]);
		sce.b.c.con.fillRect(0,0,sce.b.c.can.width,sce.b.c.can.height);
	},
	"logo": function() {
		// rand rgb
		let t0 = db.a.b.split("");
		for (let i = 0; i < t0.length; i++) {
			if (t0[i] == " ") {
				continue;
			}
			// rect area
			let x0 = i * db.a.c.px2;
			let y0 = 0;
			let w0 = db.a.c.px2;
			let h0 = db.a.c.py2;
			// bkgd
			sce.b.c.con.fillStyle = rgba.rand();
			sce.b.c.con.fillRect(x0,y0,w0,h0);
			// margin
			let x1 = x0 + db.a.c.mx;
			let y1 = y0 + db.a.c.my;
			let w1 = w0 - (2 * db.a.c.mx);
			let h1 = h0 - (2 * db.a.c.my);
			sce.b.c.con.fillStyle = rgba.rand();
			sce.b.c.con.fillRect(x1,y1,w1,h1);
			// char
			let r0 = [w1,h1,x1,y1];
			ren.txt(t0[i], r0);
		}
	},
	"logo2": function() {
		// monochrome
	},
	"txt": function(t0,r0) {
		sce.b.c.con.fillStyle = rgba.rand();
		let b0 = bmp.a[t0];
		let w0 = (r0[0] / 32) >>> 0;
		for (let i = 0; i < b0.length; i++) {
			if (b0[i] == 0) {
				continue;
			}
			let x0 = i % 32;
			let y0 = (i / 32) >>> 0;
			let x1 = x0 * w0;
			let y1 = y0 * w0;
			let x2 = x1 + r0[2];
			let y2 = y1 + r0[3];
			sce.b.c.con.fillRect(x2,y2,w0,w0);
		}
		// cartoony look
	}
}

        dom.alpha = document.getElementById("alpha");

    },

        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";

    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// bitmap
var bmp = {
    "init": function() {
        // decode oxy bitmap font
        bmp.a = {};
        var x0 = 0;
        for (var k in oxy) {
            x0++;
            var s0 = oxy[k];
            var s1 = k[4];
            var b0 = base64DecToArr(s0);
            bmp.a[s1] = bmp.exp(b0);
        }
        console.log("bmp oxy font decoded: " + x0 + " chars");
        console.log(bmp);
        var s0 = (bmp.a[0].length);
        var s1 = Math.sqrt(s0);
        console.log("bmp oxy size: " + s0 + " (" + s1 + "x" + s1 + ")");
    },
    "exp": function(b0) {
        // expansion of uint8array
        // to string of bits
        var r0 = [];
        for (var i = 0; i < b0.length; i++) {
            var b1 = b0[i];
            var s0 = binStr(b1);
            for (var j = 0; j < 8; j++) {
                var s1 = s0.charAt(j);
                var n0 = parseInt(s1, 10);
                r0.push(n0);
            }
        }
        return r0;
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}

/*\
  |*|
  |*|  Base64 / binary data / UTF-8 strings utilities
  |*|
  |*|  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Base64_encoding_and_decoding
  |*|
  \*/

/* Array of bytes to base64 string decoding */

function b64ToUint6 (nChr) {
     return nChr > 64 && nChr < 91 ?
         nChr - 65
         : nChr > 96 && nChr < 123 ?
         nChr - 71
         : nChr > 47 && nChr < 58 ?
         nChr + 4
         : nChr === 43 ?
         62
         : nChr === 47 ?
         63
         :
         0;
}

function base64DecToArr (sBase64, nBlocksSize) {
     var sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""), nInLen = sB64Enc.length,
         nOutLen = nBlocksSize ? Math.ceil((nInLen * 3 + 1 >> 2) / nBlocksSize) * nBlocksSize : nInLen * 3 + 1 >> 2, 
         taBytes = new Uint8Array(nOutLen);

     for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
         nMod4 = nInIdx & 3;
         nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 18 - 6 * nMod4;
         if (nMod4 === 3 || nInLen - nInIdx === 1) {
                 for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {
                         taBytes[nOutIdx] = nUint24 >>> (16 >>> nMod3 & 24) & 255;
                 }
                 nUint24 = 0;
         }
     }
     return taBytes;
}
// bitwise ops
// https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Operators/Bitwise_Operators
var binStr = function(nMask) {
         // nMask must be between 0 and 255
         for (var nFlag = 0, nShifted = nMask, sMask = ""; nFlag < 32;
             nFlag++, sMask += String(nShifted >>> 31), nShifted <<= 1);
         return sMask.slice(24);
}
